<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in javascript</title>
</head>
<body>
    <h1>Array in javascript</h1>
    <p id="demo-1"></p>
    <p id="demo-2"></p>
    <p id="demo-3"></p>
    <p id="demo-4"></p>
    <p id="demo-5"></p>
    <script>
        let fruits =["apple","banana" ,"mango","papaya"]
        document.getElementById("demo-1").innerHTML=fruits;
        fruits.push("appricote");
        document.getElementById("demo-2").innerHTML=fruits;
    </script>
</body>
</html>
