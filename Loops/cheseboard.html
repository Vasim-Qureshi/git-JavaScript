<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .chessBoard{
            display: grid;
            grid-template-columns: repeat(8,50px);
            grid-template-rows: repeat(8,50px);
            margin: 20 auto;
            width: 400px;
            border: 2px solid black;
        }

        .cell{
            width: 50px;
            height: 50px;

        }

        .white{
            background-color: white;
        }
        .black{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="chessBoard">
        <script>
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    const cellColor=((i+j)/2===0) ? "white" : "black";
                    console.write(`<div class='cell ${cellColor}'</div>`)
                };

            }
        </script>
    </div>
    
</body>
</html>
