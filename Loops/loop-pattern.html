<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-Pattern</title>
</head>
<body>
    <script>
        document.write("<h1>Simple Pattern</h1>");
        for (let row = 10; row >= 1; row--) {
            document.write("<center><h3>");
            for (let col = 10; col >= row; col--) {
                document.write("0");
            }
            document.write("</h3></center>");
        }
    </script>
    <script>
        document.write("<h1>Reverse Pattern</h1>");
        for (let row = 10; row >= 1; row--){
            document.write("<center><h3>");
            for (let col = 1; col <= row; col++){
                document.write("0");
            } 
            document.write("</h3></center>");
        }
    </script>
</body>
</html>
