<body>
    
    <center><h1>Logical Oprators</h1></center>

    <ol>

        <!-- if both two condition will true then result will be true and any in other condition ,then result will be false. -->
        <h2><li>&&</li></h2>
        <!-- if both two condition will false then result will be false and in other condition, then result will be true -->
        <h2><li>||</li></h2>
        <!-- if condition true then result will be false and if condition false then result will be true. -->
        <h2><li>!</li></h2>

    </ol>
