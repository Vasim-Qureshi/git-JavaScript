<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="ana_clock.css">
</head>
<body>
  <div class="clock">
    <div class="numbers">
        <div class="number-1" >1</div>
        <div class="number-2" >2</div>
        <div class="number-3" >3</div>
        <div class="number-4" >4</div>
        <div class="number-5" >5</div>
        <div class="number-6" >6</div>
        <div class="number-7" >7</div>
        <div class="number-8" >8</div>
        <div class="number-9" >9</div>
        <div class="number-10" >10</div>
        <div class="number-11" >11</div>
        <div class="number-12" >12</div>
    </div>
    <div class="hour" id="hour"></div>
    <div class="minute" id="minute"></div>
    <div class="second" id="second"></div>
    <div class="center"></div>
  </div>
  <script src="ana_clock.js"></script>
</body>
</html>
