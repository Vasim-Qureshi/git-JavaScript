<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in java Script</title>
   
</head>
<body>
    <p id="demo">hello</p>
    <p id="demo-1"></p>
    <p id="demo-2"></p>
    <p id="demo-3"></p>
    <p id="demo-4"></p>
    <p id="demo-5"></p>
    <p id="demo-6"></p>

    <script>
        alert("hello, how are you. ")
        var a = 5
        var a = 10
        document.getElementById("demo").innerHTML=a;

        let b= 10
        document.getElementById("demo-1").innerHTML=b;

        const c=15
        document.getElementById("demo-2").innerHTML=c;

    </script>

</body>
</html>
