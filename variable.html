<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in java Script</title>
   
</head>
<body>
    <p id="demo">hello</p>
    <p id="demo-1"></p>
    <p id="demo-2"></p>

    <script>
        alert("hello, how are you. ");
        var a = 5
        var a = 10
        document.getElementById("demo").innerHTML=a +"  "+ "i am globle variable var";

        let b= 10
        b=9
        document.getElementById("demo-1").innerHTML=b+"  "+"i am block scope variable let";

        const c=15
        document.getElementById("demo-2").innerHTML=c+"  "+"i am block scope variable const";

    </script>
    <script>
        a=4
        b=6
        c=8
    </script>

</body>
</html>
