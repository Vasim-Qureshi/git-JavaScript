<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text" id="input" placeholder="Enter Your Name" class="form-control mt-3" onkeyup="validate()" />
        <span id="error" class="text-danger mt-3"></span>
        <input type="date" id="mybd" class="form-control mt-3" />
        <span id="errorDate" class="text-danger mt-3"></span>
        <button onclick="calculate()" class="btn btn-success w-100 mt-3">Submit</button>
        <h1 id="result"></h1>
    </div>
    <script>
        const input = document.querySelector('#input')
        const dob = document.querySelector('#mybd')
        function validate() {
            const value = input.value
            const errMsg = document.querySelector('#error')
            if (value.length < 5)
                errMsg.textContent = "Name should be atleast 5 characters long"
            else
                errMsg.textContent = ''

        }
        function calculate() {
            const errMsg = document.querySelector('#errorDate')
            if (dob.value == '') {
                errMsg.textContent = "Date cannot be Empty"
                return;
            }
            else {
                errMsg.textContent=''
                const inputDate = dob.value
                const birthYear = new Date(inputDate).getFullYear();
                const currentYear = new Date().getFullYear();
                document.getElementById('result').innerHTML = `Welcome ${input.value}, 
                You are ${currentYear - birthYear} old`
            }
        }
    </script>
</body>

</html>
