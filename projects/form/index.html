<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your feedback. Please fill out the form below.</p>
    <form id="survey-form">
      <!-- Name Field -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email Field -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Age Field -->
      <label id="number-label" for="number">Age (Optional):</label>
      <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="120">

      <!-- Dropdown -->
      <label for="dropdown">Which option best describes you?</label>
      <select id="dropdown" name="role" required>
        <option value="" disabled selected>Select an option</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <label>What is your favorite programming language?</label>
      <div class="radio-group">
        <input type="radio" id="javascript" name="language" value="javascript" required>
        <label for="javascript">JavaScript</label>
        <input type="radio" id="python" name="language" value="python" required>
        <label for="python">Python</label>
        <input type="radio" id="java" name="language" value="java" required>
        <label for="java">Java</label>
      </div>

      <!-- Checkboxes -->
      <label>What tools do you use? (Check all that apply)</label>
      <div class="checkbox-group">
        <input type="checkbox" id="tool1" name="tools" value="git">
        <label for="tool1">Git</label>
        <input type="checkbox" id="tool2" name="tools" value="npm">
        <label for="tool2">NPM</label>
        <input type="checkbox" id="tool3" name="tools" value="docker">
        <label for="tool3">Docker</label>
      </div>

      <!-- Textarea -->
      <label for="comments">Any additional comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here" rows="4"></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
